<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic HTML</title>
		<meta charset="UTF-8">
	</head>
	<body>
	<br>
	<br>
	<p id="demo" ondblclick="myFunction()">changing the font color with ondblclick </p>	
	<br>
	<br>
	<script>
		function myFunction() {
			document.getElementById("demo").style.color= "green";
		}
	</script>
	</body>
</html>
