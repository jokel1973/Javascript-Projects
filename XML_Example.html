<!DOCTYPE html>
<html lang="en">
<body>
<p id="XML_Example"></p>
<script>
var XML_Parser, XML_Document;

//creates a text string
var Book = "<book>" +
    "<title>The Silamarillion</title>" +
    "<author>JRR Tolkien</author>" +
    "<publisher>Christopher Tolkien</publisher>" +
    "<year>1977</year>" +
    "</book>";

//creats an XML DOM parser
XML_Parser = new DOMParser();

//creates a new XML DOM object using the text string
XML_Document = XML_Parser.parseFromString(Book,"text/xml");

document.getElementById("XML_Example").innerHTML = Book
XML_Document.getElementsByTagName("title") [0].childNodes [0].nodeValue;


</script>
</body>
</html>
