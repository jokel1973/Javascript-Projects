<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>jQuery</title>
  </head>
  <script>
    $ (document).ready(function() {
        $("html").append(
            "<body>\
                <div id='container'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"
        );
        $("#2").css({"color":"red"});/* Changes the text to red*/
        $("#3").click(function() { /* Hides the h1 header*/
            $("h1").hide();
        });
    });
  </script>





  
  </html>
